<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение пароля</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/change-password.css}">
    <!--<script th:src="@{/js/change-password.js}"></script>-->
</head>
<body>
<div class="mainDiv">
    <div class="cardStyle">
        <form th:method="PATCH" th:action="@{/profile/change-password}" name="signupForm" id="signupForm">
            <h2 class="formTitle">
                Введите новый пароль
            </h2>
            <div class="inputDiv">
                <label class="inputLabel" for="password">Новый пароль</label>
                <input th:object="${password}" type="password" id="password" name="password" required>
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="buttonWrapper">
                <button type="submit" id="submitButton" onclick="validateSignupForm()"
                        class="submitButton pure-button pure-button-primary">
                    <span>Продолжить</span>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
